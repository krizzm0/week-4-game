<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG Game</title>
    <!-- Load Custom Fronts from Google -->
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <!-- Load CSS Reset and Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to jQuery Library -->
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <!-- jQuery Color Animation Library -->
    <script src="assets/javascript/jquery.color-2.1.2.js"></script>
</head>

<body>

    <header>
        <h1>Star Wars: The RPG Game</h1>
    </header>
    
    <!-- Game Content -->
    <section>

        <!-- Initial Page HTML -->
        <div id="initialHTML">

            <h2 class="greenTextGlow">Select Your Character</h2>

            <div class="characterSelection">
                <!-- Yoda -->
                <div class="character hoverGlowGreen notChosen" id="yoda">
                    <img src="assets/images/yoda.png">
                    <img class="skullIMG invisible" src="assets/images/dead.png">
                    <p class="HP">120HP</p>
                    <p>Master Yoda</p>
                </div>

                <!-- Darth Vadar -->
                <div class="character hoverGlowGreen notChosen" id="vadar">
                    <img src="assets/images/vadar.png">
                    <img class="skullIMG invisible" src="assets/images/dead.png">
                    <p class="HP">190HP</p>
                    <p>Darth Vadar</p>
                </div>

                <!-- Luke Skywalker -->
                <div class="character hoverGlowGreen notChosen" id="luke">
                    <img src="assets/images/luke.png">
                    <img class="skullIMG invisible" src="assets/images/dead.png">
                    <p class="HP">180HP</p>
                    <p>Luke Skywalker</p>
                </div>

                <!-- Darth Maul -->
                <div class="character hoverGlowGreen notChosen" id="darth">
                    <img src="assets/images/darthMaul.png">
                    <img class="skullIMG invisible" src="assets/images/dead.png">
                    <p class="HP">180HP</p>
                    <p>Darth Maul</p>
                </div>

            </div>

            <button type="button" class="invisible" id="playAgainBTN">
                Play Again
            </button>

        </div>  <!-- End Initial Page HTML  -->
        
        <!-- Fight Section HTML -->
        <div class="invisible" id="fightHTML">
            <h2 class="greenTextGlow">FIGHT!!</h2>
            <div class="characterSelection fightSection"></div>
            <button type="button" id="attackBTN">Attack</button>
            <div id="messageBox"></div>
            <button type="button" class="invisible" id="nextBTN">Next Enemy</button>
            <button type="button" class="invisible" id="resetBTN">Try Again</button>
        </div>

    </section>

    <footer>
        <p>&copy; 2017 Kris Mo</p>
    </footer>

    <!-- Custom JavaScript File -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
